<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="economyBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="chartGreen" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="url(#economyBg)"/>

  <!-- Stock chart background -->
  <rect x="8" y="35" width="48" height="20" fill="#1f2937" rx="2"/>

  <!-- Rising stock chart line -->
  <polyline points="10,50 18,48 26,45 34,42 42,38 50,35 54,33"
            stroke="url(#chartGreen)" stroke-width="2" fill="none" filter="url(#glow)"/>

  <!-- Chart bars -->
  <rect x="12" y="45" width="3" height="8" fill="#10b981" opacity="0.7"/>
  <rect x="18" y="42" width="3" height="11" fill="#10b981" opacity="0.7"/>
  <rect x="24" y="40" width="3" height="13" fill="#10b981" opacity="0.7"/>
  <rect x="30" y="37" width="3" height="16" fill="#10b981" opacity="0.7"/>
  <rect x="36" y="35" width="3" height="18" fill="#10b981" opacity="0.7"/>
  <rect x="42" y="32" width="3" height="21" fill="#10b981" opacity="0.7"/>
  <rect x="48" y="30" width="3" height="23" fill="#10b981" opacity="0.7"/>

  <!-- Dollar coins -->
  <circle cx="15" cy="15" r="6" fill="url(#goldGrad)" filter="url(#glow)"/>
  <text x="15" y="19" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#065f46">$</text>

  <circle cx="32" cy="12" r="7" fill="url(#goldGrad)" filter="url(#glow)"/>
  <text x="32" y="17" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#065f46">$</text>

  <circle cx="48" cy="18" r="5" fill="url(#goldGrad)" filter="url(#glow)"/>
  <text x="48" y="22" text-anchor="middle" font-family="Arial" font-size="7" font-weight="bold" fill="#065f46">$</text>

  <!-- Upward arrow -->
  <path d="M55 8 L60 13 L57 13 L57 18 L53 18 L53 13 L50 13 Z" fill="#34d399" filter="url(#glow)"/>

  <!-- Building silhouettes -->
  <rect x="5" y="25" width="4" height="8" fill="#374151" opacity="0.6"/>
  <rect x="11" y="22" width="3" height="11" fill="#374151" opacity="0.6"/>
  <rect x="16" y="27" width="3" height="6" fill="#374151" opacity="0.6"/>
</svg>
