<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </radialGradient>
    <linearGradient id="money" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="64" height="64" rx="8" fill="url(#bg)"/>

  <!-- Briefcase with money -->
  <rect x="18" y="25" width="28" height="20" rx="2" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <rect x="20" y="27" width="24" height="16" fill="#1f2937"/>

  <!-- Money bills spilling out -->
  <rect x="22" y="20" width="8" height="12" rx="1" fill="url(#money)" transform="rotate(-15 26 26)" filter="url(#glow)"/>
  <rect x="28" y="18" width="8" height="12" rx="1" fill="url(#money)" transform="rotate(10 32 24)" filter="url(#glow)"/>
  <rect x="34" y="20" width="8" height="12" rx="1" fill="url(#money)" transform="rotate(-5 38 26)" filter="url(#glow)"/>

  <!-- Dollar signs on bills -->
  <text x="26" y="28" font-family="Arial" font-size="6" font-weight="bold" fill="#1f2937" transform="rotate(-15 26 26)">$</text>
  <text x="32" y="26" font-family="Arial" font-size="6" font-weight="bold" fill="#1f2937" transform="rotate(10 32 24)">$</text>
  <text x="38" y="28" font-family="Arial" font-size="6" font-weight="bold" fill="#1f2937" transform="rotate(-5 38 26)">$</text>

  <!-- Handcuffs -->
  <circle cx="15" cy="48" r="4" fill="none" stroke="#9ca3af" stroke-width="2"/>
  <circle cx="25" cy="48" r="4" fill="none" stroke="#9ca3af" stroke-width="2"/>
  <rect x="19" y="46" width="6" height="4" fill="#9ca3af"/>

  <!-- Warning symbol -->
  <polygon points="50,8 56,18 44,18" fill="#ef4444"/>
  <text x="50" y="16" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">!</text>
</svg>
